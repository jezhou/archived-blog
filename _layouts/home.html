---
layout: default
---

<div class="home">
  <div class="banner">
    <h1 class="home-title">{{site.title}}</h1>
  </div>

  <table>
    {% for post in site.posts  %}
      <tr>
        <td class="post-home-date">{{ post.date | date: '%B %-d, %Y' }}</td>
        <td class="post-home-title">
          <a href={{ post.url | relative_url }}>{{ post.title }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>

</div>
